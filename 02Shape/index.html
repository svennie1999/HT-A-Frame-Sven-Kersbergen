<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="3"
        height="2"
        depth="3"
        color="#BBAA33" 
        shadow>
      </a-box>
      <a-tetrahedron position="-2 1 -4" rotation="0 0 0" color="red" shadow></a-tetrahedron>
      <a-sky position="0 0 0" rotation="0 0 0" color="lightblue" shadow></a-sky>
      <a-torus-knot position="0 1.25 -10" color="#B84A39" arc="180" p="2" q="7" radius="5" radius-tubular="0.1"></a-torus-knot>
      <a-cylinder position="1.5 2 -2" radius="0.5" height="4" color="#FFC65D" shadow></a-cylinder>
    </a-scene>
  </body>
</html>
